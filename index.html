<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="heading">
        Rock Paper Scissors
        <button id="reset">Reset Score</button>
    </div>
    <div class="container">
        <div class="display" id="rock">
            <i class="fa fa-sharp fa-light fa-hand-back-fist"></i>
            <button>rock</button>
        </div>
        <div class="display" id="scissors">
            <i class="fa fa-sharp fa-light fa-hand-scissors"></i>
            <button>scissors</button>
        </div>
        <div class="display" id="paper">
            <i class="fa fa-sharp fa-light fa-hand"></i>
            <button>paper</button>
        </div>
    </div>
    <div class="score">
        Your Score: 0 | Computer's score : 0
    </div>
    <script src="project2.js"></script>
    <script src="DOM.js"></script>
    <script src="https://kit.fontawesome.com/f5b011ca3f.js" crossorigin="anonymous"></script>
</body>
</html>
